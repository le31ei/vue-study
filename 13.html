<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>slot</title>
</head>
<body>
    <div id="app">
        <child-component>
            <p>测试内容</p>
        </child-component>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
        Vue.component("child-component",{
            template: '<div>\
                        <slot>\
                            <p>没有父组件，将显示该内容</p>\
                        </slot>\
                       </div>'
        });
        var app = new Vue({
            el: "#app"
        })
    </script>
</body>
</html>
