<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>4</title>
</head>
<body>
    <div id="app">
        <a v-bind:href="url">链接</a>
        <img v-bind:src="imgurl">
    </div>
    <div id="app2">
        <p v-if="show">这是一段文本</p>
        <button v-on:click="handlerClose">点击隐藏</button>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
        var app2 = new Vue({
            el: "#app2",
            data: {
                show: true
            },
            methods: {
                handlerClose: function(){
                    this.show = false;
                }
            }
        })
        var app1 = new Vue({
            el: "#app",
            data: {
                url: 'http://www.baidu.com',
                imgurl: 'http://www.baidu.com'
            }
        })
    </script>
</body>
</html>
