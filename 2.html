<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>2</title>
    </head>
    <body>
        <!-- 生命周期 -->
        <div id="app">
            <input type="text" v-model.lazy="name" placeholder="你的名字">
            <h1>你好, {{ name }}</h1>
            <input type="checkbox" v-model="checked">复选框
            {{checked}}
        </div>
        <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    name: '123',
                    checked: false
                },
                created: function(){
                    console.log("创建成功");
                },
                mounted: function(){
                    console.log("挂载成功");
                }
            })
        </script>
    </body>
</html>
