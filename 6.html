<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>6、条件渲染</title>
</head>
<body>
    <div id="app">
        <p v-if="status === 1">显示行1</p>
        <p v-else-if="status === 2">显示行2</p>
        <p v-else>显示else</p>
        <p v-show="status === 1">显示v-show</p>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                status: 1
            }
        })
    </script>
</body>
</html>
