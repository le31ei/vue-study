<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>组件</title>
</head>
<body>
    <div id="app3">
        <my-component3></my-component3>
    </div>
    <div id="app2">
        <my-component2></my-component2>
        <table>
            <tbody is="my-component2"></tbody>
        </table>
    </div>
    <div id="app">
        <my-component>

        </my-component>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
        var app3 = new Vue({
            el: "#app3",
            components: {
                'my-component3': {
                    template: '<div>{{ message }}</div>',
                    data: function(){
                        return {
                            message: 'return的message'
                        }
                    }
                }
            }
        })
        var Child = {
            template: '<div>局部注册</div>'
        }
        var app2 = new Vue({
            el: "#app2",
            components: {
                'my-component2': Child
            }
        })
        Vue.component('my-component', {
            template: '<div>这是组件内容</div>'
        })
        var app = new Vue({
            el: "#app"
        })
    </script>
</body>
</html>
