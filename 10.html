<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>props传值</title>
</head>
<body>
    <div id="app2">
        <input type="text" v-model="parentMessage">
        <my-conponent2 :message="parentMessage"></my-conponent2>
    </div>
    <div id="app">
        <my-component message="来自父组件的数据"></my-component>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
        Vue.component('my-conponent2', {
            props: ['message'],
            template: '<div> {{ message }}</div>'
        })
        var app2 = new Vue({
            el: "#app2",
            data: {
                parentMessage: ''
            }
        })
        Vue.component('my-component', {
            props: ['message'],
            template: '<div>{{ message }}</div>'
        });
        var app = new Vue({
            el: "#app"
        })
    </script>
</body>
</html>
